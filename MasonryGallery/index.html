    <!-- Mobile hamburger menu -->
    <script>
        const doc = document;
        const menuOpen = doc.querySelector(".menu");
        const menuClose = doc.querySelector(".close");
        const overlay = doc.querySelector(".overlay");

        menuOpen.addEventListener("click", () => {
        overlay.classList.add("overlay--active");
        });

        menuClose.addEventListener("click", () => {
        overlay.classList.remove("overlay--active");
        });
    </script>

    <!-- Footer observer -->
    <script>
        // Set observer up
        window.addEventListener("load", (event) => {
            boxElement = document.querySelector("#loadMore");
            createObserver();
        }, false);

        function createObserver() {
            let observer;
            let options = {
                root: null,
                rootMargin: "0px",
                threshold: 0.2
            };

            // When intersection occurs call function putImages with config "options"
            observer = new IntersectionObserver(putImages, options);
            observer.observe(boxElement); 
        }
    </script>

    <!-- Colcade.js - masonry gallery -->
    <script src="https://unpkg.com/colcade@0/colcade.js"></script>
    <script>
        // Initialize colcade.js
        var colc = new Colcade( '.grid', {
        columns: '.grid-col',
        items: '.grid-item'
        });

        const pagesPrefix = "assets/pages/";
        var page = 0;

        // Execute first time!
        putImages();

        // Get list of images from json and add them to gallery
        function putImages(){
            fetch(pagesPrefix +  page + ".json")
            .then(function (response) {
                return response.text();
            })
            .then(function (myJson) {
                // Future note: JSON must be minified!
                var JSONParsed = JSON.parse(myJson);
                // Loop JSON and add to gallery
                JSONParsed.forEach(addToGallery);

            })
            .catch(function (error) {
                console.log("Error: " + error);
            });
        }

        // Create item and append to gallery
        function addToGallery(item, index){
            console.log(item)
            var itemGal = createItem(item.content, item.img);
            colc.append(itemGal);
        }


        // Create DOM item to add to gallery
        function createItem(ContentText, ImageSrc) {
            // Main item div
            var item = document.createElement('div');
            item.classList.add('grid-item');

            // Div for text/content
            var contentDiv = document.createElement('div');
            contentDiv.classList.add('content');

            var h2Text = document.createElement('h2')
            h2Text.innerHTML = ContentText;

            // Image
            var img = document.createElement('img'); 
            console.log(ImageSrc)
            img.src = ImageSrc; 

            // Add everything to item
            contentDiv.appendChild(h2Text);
            item.appendChild(contentDiv);
            item.appendChild(img);

            return item;
        }

    </script>
