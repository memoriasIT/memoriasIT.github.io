<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>


    <style>
        .h1, h2, h3, h4 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .site-header {
            position: relative;
            padding-top: 12px;
            padding-bottom: 12px;
            color: #fff;
            background: color(var(--darkgrey) l(-5%)) no-repeat center center;
            background-size: cover;
        }

        .site-header:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: block;
            background: rgba(0,0,0,0.18);
        }

        .site-header:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: auto;
            left: 0;
            z-index: 10;
            display: block;
            height: 80px;
            background: linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0));
        }

        .site-header.no-cover:before,
        .site-header.no-cover:after {
            display: none;
        }

        .site-header-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10vw 4vw;
            min-height: 200px;
            max-height: 450px;
            text-align: center;
        }

        .inner {
            margin: 0 auto;
            max-width: 1040px;
            width: 100%;
        }

        .headercontent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10vw 4vw;
            max-height: 10vh;
            min-height: 30vh;
            margin-top: 10vh;
            text-align: center;
        }
    
        .img {
            vertical-align: middle;
        }

        .site-description {
            z-index: 10;
            margin: 0;
            margin-top: -10vh;
            padding: 5px 0;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0.8;
            color: white;
        }

        .site-title {
            z-index: 10;
        }


        .nav {
            position: relative;
            z-index: 1;
            display: flex;
            list-style: none;
        }

        .nav li {
            display: block;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
        }

        .nav li a {
            display: block;
            margin: 0;
            padding: 10px 12px;
            color: #fff;
            opacity: 0.8;
        }

        .nav li a:hover {
            text-decoration: none;
            opacity: 1;
        }

        .site-footer {
            padding-top: 20px;
            /* padding-bottom: 50px; */
            color: #fff;
            background: #000;
            clear: both;
            position: relative;
            bottom: 0;
        }

        .site-footer-content {
            color: hsla(0,0%,100%,.7);
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -ms-flex-align: center;
            align-items: center;
            font-size: 0.9rem;
            padding-inline: 4vh;
        }

        .site-footer-nav a {
            position: relative;
            margin-left: 20px;
        }

        .site-footer-nav a::before {
            content: "";
            position: absolute;
            top: 11px;
            left: -11px;
            display: block;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 100%;
        }
        .site-footer-nav a:first-of-type:before {
            display: none;
        }

        @media (max-width: 650px) {
            .site-footer-content {
                flex-direction: column;
            }
            .site-footer-nav a:first-child {
                margin-left: 0;
            }
        }


        a {
            text-decoration: none;
            color: hsla(0,0%,100%,.7);
        }

        a,body, .easteregg, div,footer, form, h1, h2, h3, h4, h5, h6, header, html, img,  li,menu, nav, p, span, strike, strong, table, tbody, td, tfoot, th, thead, time, tr, tt, ul, var, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }

        .easteregg, body, footer {
            color: #3c484e;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;
            font-size: 1.5rem;
            line-height: 1.6em;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0;
            text-rendering: optimizeLegibility;
            -moz-font-feature-settings: "liga" on;
        }

        .nav-general {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -10vh;
        }

        .nav-social {
            align-items: center;
            justify-content: center;
        }

        .social-img {
            height: 23px;
            filter: brightness(0) invert(1);
        }

        .social-img:hover {
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px rgba(168, 129, 129, 0);
        }

        .logomem {
            height: 60%;
        }

        @media (max-width: 4000px) {
            .nav-general {
                margin-top: -15vh;
            }
            
        }

        @media (max-width: 1200px) {
            .nav-general {
                margin-top: -10vh;
            }
            
        }

        
        @media (max-width: 801px) {
            .logomem {
                padding-top: 0px;
                margin-bottom: 5vh;
            }

            .nav-general{
                margin-top: 2vh;
            }

            .site-nav {
                position: relative;
                top: -70px;
            }

            
            .site-header {
                padding-right: 0;
                padding-left: 0;
            }
            .site-nav-left {
                margin-right: 0;
                padding-left: 4vw;
            }
            .site-nav-right {
                display: none;
            }
        }


        @media (max-width: 500px) {
            .site-title {
                font-size: 3rem;
                padding-top: 15vh;
            }

            .logomem {
                margin-top:6vh;
                height: 40%;
            }
            .site-description {
                font-size: 1.8rem;
                margin-top: -16vh;
                padding-inline: 4vh;
                position: relative;

            }

            .headercontent {
                margin-top: 7vh;
            }

            .site-footer-nav {
                margin-top: -15px;
                
            }

            .nav {
                display: inline;

            }

            .nav li{
                text-align:center;
                margin: -20px;
            }

            .nav-general {
                margin-top: 10vh;
            }

            .nav-social {
                margin-top: 3vh;
            }

            .nav-social img, .nav-social svg {
                height: 30px;
            }
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100vh;
        }

        .row {
            flex: 1 1 auto;
        }

    </style>


</head>
